---
#APPLICATION_ID: CSE optional

cse:
  service:
    registry:
      #address: http://127.0.0.1:30100 # uri of service center
      address: https://cse.cn-north-1.myhwclouds.com:443 # uri of service center
      scope: full #set full to be able to discover other app's service
      watch: false # set if you want to watch instance change event
      autoIPIndex: true # set to true if u want to resolve source IP to microservice
  config:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443 #uri of config center
      refreshMode: 1 # 1: only pull config. 2: watch config change events
      refreshInterval: 30 # unit is second
      autodiscovery: false
  monitor: #Send monitoring data to CSE monitor Server
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443   # monitor server url
  protocols:
    highway:
      listenAddress: 127.0.0.1:8080
      advertiseAddress: 127.0.0.1:8080
      transport: tcp #optional 指定加载那个传输层
      workerNumber: 10
    rest:
      listenAddress: 127.0.0.1:8081
      advertiseAddress: 127.0.0.1:8081
      failure: http_500,http_502 # Defines what is considered an unsuccessful attempt of communication with a server.
  handler:
    chain:
      Consumer:
        default: bizkeeper-consumer, router, loadbalance, ratelimiter-consumer,transport
  references:    #optional：配置客户端依赖的微服务信息，协议信息
    Server:
      version: 0.0.1
      transport: highway
    HelloServer:
      version: 0.0.1
      transport: highway
